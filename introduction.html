	<script>
		addHtml("images/about/about.jpg","About","Us","关于凯东源","<li class='introduction'><a href='introduction.html'>公司介绍</a></li><li class='history'><a href='history.html'>发展历程</a></li><li class='culture'><a href='culture.html'>企业文化</a></li><li class='honor'><a href='honor.html'>公司荣誉</a></li><li class='staff'><a href='staff.html'>员工风采</a></li>","公司介绍","COMPANY INTRODUCTION","<p>深圳市凯东源现代物流股份有限公司（简称“凯东源城配”），是专业的快消品城市配送服务商，2015年在新三板挂牌（股票代码：833653），2017年底获得普洛斯全资子公司投资。公司以精细化管理和数据化运营为基础，专注共仓共配服务，致力于解决物流各环节的成本和效率难题，为品牌商、渠道商、零售商提供一站式物流解决方案。</p><p>目前，凯东源城配在深圳、东莞、广州、上海、天津、成都、杭州、重庆等十多个核心城市建立了大型共配中心，管理近30万平米的现代化物流园。</p><p>公司自主研发的K56供应链云平台，针对快消品行业的特性，与厂商及经销商企业的销售系统及财务系统无缝对接，集订单处理、运输透明化管理及多货主的仓库管理于一体，为快消品行业提供仓配一体化的整体解决方案。</p><p>未来，公司仍将秉承“做绿色物流，为生活加分”的使命，践行为客户“省时、省事、省钱、省心”的服务理念，将公司打造成为中国最有价值的城配企业。</p><img src='images/about/introduction1.jpg' alt='公司介绍-深圳市凯东源现代物流股份有限公司'><p></p>");
