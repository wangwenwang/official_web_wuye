		addHtml("images/services/cangchu1.jpg","Product","Services","产品服务",'<li class="WarehousingService"><a href="WarehousingService.html">仓储服务</a></li><li class="DistributionService"><a href="DistributionService.html">配送服务</a></li><li class="WarehouseIntegration"><a href="./WarehouseIntegration.html">仓配一体</a></li><li class="Value-added_logistics_service"><a href="Value-added_logistics_service.html">增值服务</a></li><li class="CirculationService"><a href="CirculationService.html">流通服务</a></li><li class="VendingMachine"><a href="VendingMachine.html">自动售货机</a></li>',"仓配一体","WAREHOUSE&DISTRIBUTION INTEGRATION SERVICES",'<p>传统简单的进、销、存管理已经满足不了现在现代物流服务的需求，单点、单仓也无法满足现代物流的下一步发展，凯东源推出高效率、低成本、综合性的仓配一体化服务产品，借助仓配一体化来提升客户体验。仓配一体化的优势在于通过仓和配的结合，将订单预处理、执行计划、库内作业、发运配送、拒收返回以及上下游的账务清分等全部统一起来，高效完成客户作业需求，实现现代物流的一站式服务。</p><div class="Tab"><div class="tabHead"><div class="tabFirst"><div></div><span>统仓共配</span></div><div><div></div><span>电商前置仓</span></div></div><div class="tabContent"><div class="tab_content_first"><img src="images/services/cangpei1.jpg" alt="统仓共配-仓配一体-深圳市凯东源投资发展有限公司" /><img src="images/services/cangpei2.png" alt="统仓共配-仓配一体-深圳市凯东源投资发展有限公司" /><h4>服务模式：</h4><div style="margin-bottom:20px;"><p>1、仓配一体化服务：仓储+库内运营+配送</p><p>2、仓储服务：仓储+库内运营</p><p>3、租仓服务：仓库租赁</p><p>4、库内运营服务：库内管理</p><p>5、配送服务：提货运输、配送</p></div><h4 class="special">绿色——减少碳排放</h4><h4 class="special">降本——降低客户配送成本</h4></div><div><img src="images/services/cangpei3.jpg" alt="电商前置仓-仓配一体-深圳市凯东源投资发展有限公司" /><p>“电商前置仓”区别于传统仓库远离最终消费人群的模式，在消费者附近建立仓库的一种模式。结合当今电商行业形势来看，未来市场的主流组成、订单的主要承载还是在前置仓，现在的零售业，更多的是通过供应链前置和销售设备前置，来完成线下流量回收。</p><p>顺应电商行业的发展，“前置仓+7小时送达”为客户解决“最后一公里”的痛点。我们可以做到分段运输，主干优先，分级集结，降维扩散等，结合完善的信息化管理系统，实现线上线下库存信息共享，商品存量打通。</p></div></div></div>');
