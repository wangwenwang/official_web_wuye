<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>深圳市凯东源投资发展有限公司</title>
	<meta name="keywords"  content="仓库租赁、办公室出租" />

	<meta name="description" content="凯东源投资发展可以为企业级客户提供仓库租赁、办公室出租业务" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/newsDetail.css">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<link rel="icon" href="./images/LOGO.png">
	<script src='js/jquery-1.12.3.min.js'></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		
	</header>
	<!-- 加载头部内容 -->
	<script src="head.js"></script>
	<!-- 头部结束 -->

	<!-- 主体内容开始 -->
	<div class="container">
		<div class="headImg">
			<img src="images/news/news-.jpg" alt="新闻详情-深圳市凯东源投资发展有限公司">
		</div>
		<div class="newsDetail">
			<div class="detailLeft">
				<div><a href="companyNews.html">公司新闻</a></div>
				<div><a href="industryNews.html">行业新闻</a></div>
			</div>
			<div class="detailRight">
				<h1></h1>
				<div class="btn">
					<span></span><span></span><span></span>
					<i class="iconfont icon-fanhui"></i>
				</div>
				
				<div class="newsDate"></div>
				<div class="newsContaniner"></div>
			</div>
		</div>
	</div>
	<!-- 主体内容结束 -->

	<!-- 尾部开始 -->
	<footer>
		<div class="Foot_Bottom">
			<div id="NetworkSupervision">
				<script id="ebsgovicon" src="http://szcert.ebs.org.cn/govicon.js?id=a3f48d97-dcb7-48b3-92ed-755f3d9fbc58&width=75&height=105&type=1" type="text/javascript" charset="utf-8"></script>
			</div>
		</div>
	</footer>
	<!-- 尾部结束 -->

	<!-- 加载头部和尾部内容 -->
	<script src="load_common.js"></script>
	<script>

		var that = this;

		var idx = this.location.href.split("=")[1].split("&")[0];
		

		$.ajax({
		    type: "POST",
		    url: "http://139.199.84.165:9090/news.php",
		    data:{"num":idx},
		    success: function(msg){
		  
		        var res=eval ("(" + msg + ")");

				$(".detailRight>h1").html(res[0].Title);

				//处理标题
				$('title').text(res[0].Title + "-凯东源物流-专业的快消品城市配送服务商")

		   		res[0].Content = res[0].Content.replace(/\/Uploadfile\/image/g,"http://139.199.84.165:9090/Uploadfile/image");

		   		var readCount = parseInt(res[0].ReadCount) + 1;

				$(".detailRight>.newsContaniner").append(res[0].Content);

				$(".detailRight>.btn>span").eq(0).html("来源：" + res[0].From);
				$(".detailRight>.btn>span").eq(1).html("发布时间：" + res[0].AddTime.date.substring(0,10));
				$(".detailRight>.btn>span").eq(2).html("浏览次数：" + readCount);
				
		    }
		});

		$(".detailRight>.btn>i.icon-fanhui").click(function(){
			if(document.referrer){

				var arr=document.referrer.split("/");

				if(that.location.href.split("=")[2]){

					location.href=arr[arr.length-1].split("?")[0] + "?currentPage=" + that.location.href.split("=")[2];
				}else{
					location.href=arr[arr.length-1].split("?")[0]
				}
				
			}else{

				location.href="companyNews.html";
			}

		})


	</script>

</body>
</html>
